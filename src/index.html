<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Room in 3D</title>

    <meta itemprop="name" content="My Room in 3D â€” Experiment">
    <meta itemprop="description" content="WebGL experiment with Three.js">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/houssemlachtar/My-3D-Room/main/src/3DRoomLogo.icox">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        .loading-text {
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            text-align: center;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <!-- Loading Screen with corrected path -->
    <div class="loading-screen">
        <img src="../static/assets/space.gif" alt="Loading...">
        <div class="loading-text">Welcome to My 3D Room</div>
    </div>

    <div class="experience"></div>

    <div class="control-buttons">
        <button class="control-button" onclick="window.open('https://www.linkedin.com/in/anurag-kumbhare-8b7715204/', '_blank')">LinkedIn</button>
        <button class="control-button" onclick="window.open('https://github.com/ANURAG-2043', '_blank')">GitHub</button>
        <button class="control-button" onclick="downloadResume()">Resume</button>
    </div>

    <div class="credits">
        Room in 3D by <a href=" " target="_blank">AK</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').classList.add('hidden');
            }, 3000);
        });

        function downloadResume() {
            const link = document.createElement('a');
            link.href = '../static/assets/Anurag_resume@2025.pdf';
            link.download = 'Anurag_resume@2025.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
